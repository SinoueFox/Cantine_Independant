<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0b8793, #360033);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        h1 {
            margin-bottom: 30px;
        }

        /* Zone pour Destination et Format */
        .options-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .options-group {
            flex: 1;
            text-align: left;
        }

        .options-group strong {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            text-decoration: underline;
        }

        .options-group label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
            font-size: 15px;
        }

        /* Boutons */
        .btn {
            display: block;
            background: white;
            color: #360033;
            border: none;
            padding: 15px 30px;
            margin: 15px auto;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 220px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu principal</h1>

        <form id="rapportForm" method="POST" action="/generer_rapport">


            <!-- Groupes Destination et Format -->
            <div class="options-container">

                <!-- Destination -->
                <div class="options-group">
                    <strong>Destination :</strong>
                    <label><input type="checkbox" name="destination" value="download" onchange="selectUnique(this, 'destination')"> Download</label>
                    <label><input type="checkbox" name="destination" value="usb" onchange="selectUnique(this, 'destination')"> USB</label>
                    <label><input type="checkbox" name="destination" value="ticket" onchange="selectUnique(this, 'destination')"> Ticket thermique</label>
                </div>

                <!-- Format -->
                <div class="options-group">
                    <strong>Format :</strong>
                    <label><input type="checkbox" name="format" value="pdf" onchange="selectUnique(this, 'format')"> PDF</label>
                    <label><input type="checkbox" name="format" value="excel" onchange="selectUnique(this, 'format')"> Excel</label>
                </div>

            </div>

            <input type="hidden" name="type_rapport" id="type_rapport">

            <!-- Boutons -->
            <button class="btn" type="button" onclick="setType('Journalier')">Rapport Journalier</button>
            <button class="btn" type="button" onclick="setType('Hebdomadaire')">Rapport Hebdomadaire</button>
            <button class="btn" type="button" onclick="setType('Mensuel')">Rapport Mensuel</button>

        </form>
    </div>

    <script>
        function selectUnique(checkbox, group) {
            const checkboxes = document.querySelectorAll(`input[name="${group}"]`);
            checkboxes.forEach(cb => {
                if (cb !== checkbox) cb.checked = false;
            });
        }

        function setType(type) {
            document.getElementById('type_rapport').value = type;
            document.getElementById('rapportForm').submit();
        }
    </script>
</body>
</html>
