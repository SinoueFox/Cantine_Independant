<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Entreprise & Borne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 1.4rem;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #e0e0e0;
            color: #000;
            border: none;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background-color: #d0d0d0;
        }

        .btn:active {
            background-color: #bcbcbc;
        }

        .message {
            color: green;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuration</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input class="input-field" type="text" name="nom_societe" placeholder="Nom de l'entreprise" value="{{ nom_societe }}" required>
            <input class="input-field" type="number" name="numero_borne" placeholder="Num√©ro de la borne" value="{{ numero_borne }}" required>

            <button class="btn" type="submit">üíæ Enregistrer</button>
        </form>

        <button class="btn" onclick="location.href='/configuration'">‚¨ÖÔ∏è Retour</button>
    </div>
</body>
</html>
