<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Utilisateurs</title>
<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 15px;
        background: #f4f4f4;
        margin: 0;
        padding: 10px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h3 {
        text-align: center;
        margin-bottom: 15px;
    }
    form {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        margin-bottom: 15px;
    }
    input[type="number"], input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .btn-success { background: #4CAF50; color: white; }
    .btn-warning { background: #FFC107; color: black; }
    .btn-danger { background: #f44336; color: white; }
    .btn-secondary { background: #ddd; color: black; }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 6px;
        text-align: center;
    }
    th { background: #eee; }
    .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .spinner {
        display: none;
        text-align: center;
        font-size: 14px;
        color: #4CAF50;
    }
</style>
</head>
<body>
<div class="container">
    <h3>Gestion des Utilisateurs</h3>

    <form method="POST" action="/ajouter_utilisateur">
        <input type="number" name="Code_Utilisateur" placeholder="Code" required>
        <input type="text" name="Nom_Prenom" placeholder="Nom & Prénom" required>
        <button type="submit" class="btn-success">Ajouter</button>
    </form>

    <div>
        <div class="spinner" id="spinner">⏳ Chargement...</div>
        <table id="tableUsers">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Nom & Prénom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <button class="btn-secondary" id="prevPage">Précédent</button>
            <span id="pageInfo"></span>
            <button class="btn-secondary" id="nextPage">Suivant</button>
        </div>
    </div>
</div>

<script>
let page = 1, totalPages = 1;

function loadUsers() {
    const spinner = document.getElementById('spinner');
    spinner.style.display = 'block';

    fetch(`/api/utilisateurs?page=${page}`)
    .then(r => r.json())
    .then(data => {
        const tbody = document.querySelector("#tableUsers tbody");
        tbody.innerHTML = "";
        data.utilisateurs.forEach(u => {
            const tr = document.createElement("tr");
            tr.dataset.id = u[0];
            tr.innerHTML = `
                <td>${u[1]}</td>
                <td contenteditable="true" class="editable">${u[2]}</td>
                <td>
                    <button class="btn-warning" onclick="updateUser(this)">Modifier</button>
                    <button class="btn-danger" onclick="deleteUser(this)">Supprimer</button>
                </td>`;
            tbody.appendChild(tr);
        });
        page = data.page;
        totalPages = data.total_pages;
        document.getElementById('pageInfo').innerText = `Page ${page}/${totalPages}`;
        document.getElementById('prevPage').disabled = (page <= 1);
        document.getElementById('nextPage').disabled = (page >= totalPages);
    })
    .catch(() => alert("Erreur de chargement des utilisateurs"))
    .finally(() => {
        spinner.style.display = 'none';
    });
}

function updateUser(btn) {
    const row = btn.closest('tr');
    const id = row.dataset.id;
    const nom = row.querySelector('.editable').innerText.trim();

    fetch('/update_user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `id=${id}&Nom_Prenom=${encodeURIComponent(nom)}`
    })
    .then(r => r.json())
    .then(d => alert(d.success ? "✅ Modifié" : "❌ Erreur : " + d.error));
}

function deleteUser(btn) {
    if (!confirm("Supprimer cet utilisateur ?")) return;
    const row = btn.closest('tr');
    const id = row.dataset.id;
    fetch('/delete_user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `id=${id}`
    })
    .then(r => r.json())
    .then(d => {
        if (d.success) row.remove();
        else alert("❌ " + d.error);
    });
}

document.getElementById('prevPage').addEventListener('click', () => { if (page > 1) { page--; loadUsers(); }});
document.getElementById('nextPage').addEventListener('click', () => { if (page < totalPages) { page++; loadUsers(); }});
loadUsers();
</script>
</body>
</html>
